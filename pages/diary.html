<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт визитка</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="../images/icon.png">
            <h1 class="header__title">Герасимов Лев</h1>
        </header>
        <nav class="nav">
            <section class="nav__container">
                <ul class="nav__list">
                    <li class="nav__item nav__item--active">
                        <a class="nav__link" href="../index.html">Главная</a>
                    </li>
                    <li class="nav__item nav__item--active">
                        <a class="nav__link" href="projects.html">Проекты</a>
                    </li>
                    <li class="nav__item nav__item--active">
                        <a class="nav__link" href="diary.html">Дневник</a>
                    </li>
                    <li class="nav__item nav__item--active">
                        <a class="nav__link" href="contacts.html">Контакты</a>
                    </li>
                </ul>
                <!-- <div class="theme-toggle">
                    <button id="themeToggle"><img src="images/icon_theme.png"></button>
                </div> -->
            </section>
        </nav>
        <main class="main">
            <section class="diary">
                <h2 class="diary__title">Мой учебный процесс</h2>
                <section class="diary__task">
                    <h3 class="diary__task-title">Задачи</h3>
                    <div class="diary__task-list"> 

                    </div>
                    <div class="diary__actions">
                        <button type="button" class="diary__add-task" onclick="addTask.showModal()">Добавить задачу</button>
                    </div>
                </section>
                
                <section class="diary__progress">
                    <h3 class="diary__progress-title">Текущие курсы</h3>
                    <div class="diary__progress-bar">
                        <div class="diary__progress-list">
                            <div class="task">
                                <label class="task__label">Веб-разработка</label>
                                <progress class="task__progress task__progress--//" max="100"
                                    value="60"></progress>
                            </div>
                            <div class="task">
                                <label class="task__label">JavaScript</label>
                                <progress class="task__progress task__progress--//" max="100"
                                    value="67"></progress>
                            </div>
                            <div class="task">
                                <label class="task__label">React</label>
                                <progress class="task__progress task__progress--//" max="100"
                                    value="30"></progress>
                            </div>
                        </div>
                    </div>
                </section>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2025 Все права защищены.</p>
        </footer>

        <dialog id="addTask">
            <div class="modal-header">
                <h2>Форма добавления новой задачи</h2>
            </div>
            <div class="modal-content">
                <form id="feedbackForm" method="dialog">
                    <div class="form-group">
                        <label for="name">Название задачи
                            <span class="required">*</span>
                        </label>
                        <input type="text" id="name" name="name" required placeholder="Введите название задачи">
                    </div>
                    <div class="form-group">
                        <label for="task">Текст обращения 
                            <span class="required">*</span>
                        </label>
                        <textarea id="task" name="task" required placeholder="Написать задачу"></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="diary__cancel" id="cancel">Отмена</button>
                        <button type="button" class="diary__submit" onclick="submitForm()">Отправить</button>
                    </div>
                </form>
            </div>
        </dialog>


    </div>
    <script src="../scripts/task-manager.js"></script>
</body>

</html>
