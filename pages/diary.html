<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Сайт визитка</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="page">
        <a class="skip-link" href="#main">Перейти к основному содержимому</a>
        <header class="header">
            <img src="../images/icon@1x.png" srcset="../images/icon@1x.svg 1x, ../images/icon@2x.svg 2x" alt="Иконка с поддержкой Retina" class="header__logo">
            <h1 class="header__title">Герасимов Лев</h1>
        </header>
        <nav aria-label="Основная навигация" class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="../index.html">Главная</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="projects.html">Проекты</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="diary.html" aria-current="page">Дневник</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </nav>
        <main id="main" class="main">
            <section class="diary">
                <h2 class="diary__title">Мой учебный процесс</h2>
                <section class="diary__task">
                    <h3 class="diary__task-title">Задачи</h3>
                    <div class="diary-preview">
                        <div class="diary__task-list">

                        </div>
                    </div>
                    <div class="diary__actions">
                        <button type="button" class="diary__add-task" onclick="addTask.showModal()">Добавить
                            задачу</button>
                    </div>
                </section>

                <section class="diary__progress">
                    <h3 class="diary__progress-title">Текущие курсы</h3>
                    <div class="diary__progress-bar">
                        <div class="diary__progress-list">
                            <div class="task">
                                <label class="task__label">Веб-разработка</label>
                                <progress class="task__progress task__progress--//" max="100" value="60"></progress>
                            </div>
                            <div class="task">
                                <label class="task__label">JavaScript</label>
                                <progress class="task__progress task__progress--//" max="100" value="67"></progress>
                            </div>
                            <div class="task">
                                <label class="task__label">React</label>
                                <progress class="task__progress task__progress--//" max="100" value="30"></progress>
                            </div>
                        </div>
                    </div>
                </section>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2025 Все права защищены.</p>
        </footer>

        <dialog id="addTask">
            <div class="modal-header">
                <h2>Форма добавления новой задачи</h2>
            </div>
            <div class="modal-content">
                <form id="feedbackForm" method="dialog">
                    <div class="form-group">
                        <label for="name">Название задачи</label>
                        <input type="text" id="name" name="name" required placeholder="Введите название задачи" aria-describedby="name-hint name-error">
                        <small id="name-hint" class="visually-hidden">
                            Укажите название задачи, не менее двух символов.
                        </small>
                        <span id="name-error" class="visually-hidden" role="alert"></span>

                    </div>
                    <div class="form-group">
                        <label for="task" >Текст обращения</label>
                        <textarea id="task" name="task" required placeholder="Написать задачу" aria-describedby="task-hint task-error"></textarea>
                        <small id="task-hint" class="visually-hidden">
                            Напишите задачу, от 2 до 70 символов.
                        </small>
                        <span id="task-error" class="visually-hidden" role="alert"></span>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="diary__cancel" id="cancel">Отмена</button>
                        <button type="button" class="diary__submit" onclick="submitForm()">Отправить</button>
                    </div>
                </form>
            </div>
        </dialog>


    </div>
    <script src="../scripts/task-manager.js"></script>
</body>

</html>
